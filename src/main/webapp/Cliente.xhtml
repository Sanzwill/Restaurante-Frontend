
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style>
        p {
            line-height: 1.5;
            margin: 0;
        }
    </style>

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
              <p:card style=" display: flex; align-items: center; justify-content: center; background-color: beige ">
                <f:facet name="title">
                    Empleados del Restautante
                     <p:button icon="pi pi-home" styleClass="rounded-button ui-button-secondary ui-button-outlined" id="btnguardar" value="HOME" href="index.xhtml" />
                </f:facet>
            </p:card>
        </h:head>
        <h:body style="background-color:snow ; align-items: center; justify-content: center;" >
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <p:card>
                   
                </p:card>
                <h1>Registro de Empleados</h1>
                <h:panelGrid id="grid" columns="4"  >
                    <p:outputLabel for="nombres" value="Nombre" />
                    <p:inputText id="nombres" value="#{clienteController.nombres}"/>
                    <p:outputLabel for="apellido" value="Apellido" />
                    <p:inputText id="apellido" value="#{clienteController.apellido}"/>
                    <p:outputLabel for="telefono" value="TELÉFONO" />
                    <p:inputText id="telefono" value="#{clienteController.telefono}"/>
                   
                </h:panelGrid>
                <p:commandButton value="Guardar cliente" action="#{clienteController.guardar}" process="@form" update="tblClientes, growl"/>

                <h1>Datos de los empleados</h1>
                <div class="card">
                    <p:dataTable id="tblClientes" var="cliente" value="#{clienteController.lstLista}" >
                        <p:column headerText="ID">
                            <h:outputText value="#{cliente.id_cliente}" />
                        </p:column>

                        <p:column headerText="NOMBRE">
                            <h:outputText value="#{cliente.nombre}" />
                        </p:column>

                        <p:column headerText="APELLIDO">
                            <h:outputText value="#{cliente.apellido}" />
                        </p:column>
                        <p:column headerText="TELÉFONO">
                            <h:outputText value="#{cliente.telefono}" />
                        </p:column>

                       
                        <p:column headerText="Actions">
                            <p:commandButton value="Eliminar" actionListener="#{clienteController.eliminar(cliente.id_cliente)}" process="@form" update="tblClientes" />
                            <p:commandButton value="Actualizar " actionListener="#{clienteController.actualizar(cliente)}" process="@form" update="tblClientes" />
                        </p:column>
                    </p:dataTable>
                
                </div>

                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="CONSULTAR" icon="pi pi-search" actionListener="#{clienteController.callApi}" process="@form" update="tblClientes, growl" styleClass="mr-2"/>                        
                        <p:commandButton value="LIMPIAR" icon="pi pi-minus" actionListener="#{clienteController.limpiar}" process="@form" update="tblClientes, growl" styleClass="ui-button-danger"/> 
                    </p:toolbarGroup>
                </p:toolbar>    
                
            </h:form>
             <p:menuitem value="Open" url="#" />
            <p:separator />
        </h:body>
    </f:view>

</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style>
        p {
            line-height: 1.5;
            margin: 0;
        }
    </style>

    <f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
        <h:head>
            <p:card style=" display: flex; align-items: center; justify-content: center; background-color: #48cae4 ">
                <f:facet name="title">
                    VENTAS
                     <p:button icon="pi pi-home" styleClass="rounded-button ui-button-secondary ui-button-outlined" id="btnguardar" value="HOME" href="index.xhtml" />
                </f:facet>
            </p:card>
        </h:head>
        <h:body style="background-color: #ade8f4">
            <h:form > 
                <p:card style="background-color: #ade8f4" >
                <h:panelGrid id="grid" cellpadding="7" columns="2">
                    <p:outputLabel for="id_factura" value="FECHA DE VENTA"/>
                    <p:inputText id="id_factura" value="#{facturaController.id_factura}"/>
                    <p:outputLabel for="id_cliente" value="TOTAL DE VENTAS" />
                    <p:inputText id="id_cliente" value="#{facturaController.id_cliente}"/>
                    <p:outputLabel for="num_mesa" value="DESCUENTO DE VENTA" />
                    <p:inputText id="num_mesa" value="#{facturaController.num_mesa}"/>
                    <p:outputLabel for="metodo_pago" value="DESCUENTO DE VENTA" />
                    <p:inputText id="metodo_pago" value="#{facturaController.metodo_pago}"/>
                    <p:outputLabel for="fecha_transacion" value="DESCUENTO DE VENTA" />
                    <p:inputText id="fecha_transacion" value="#{facturaController.fecha_transacion}"/>
                    <p:outputLabel for="total" value="DESCUENTO DE VENTA" />
                    <p:inputText id="total" value="#{facturaController.total}"/>
                </h:panelGrid>
                <p:commandButton  icon="pi pi-bookmark" value="Guardar" action="#{facturaController.guardarfactura}" process="@form" />
                </p:card>
            </h:form>
            <h:form>
                <p:growl id="growl" showDetail="true" />
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="CONSULTAR" icon="pi pi-search" actionListener="#{facturaController.callApi}" process="@form" update="tblFactura, growl" styleClass="mr-2"/>                        
                        <p:commandButton value="LIMPIAR" icon="pi pi-minus" actionListener="#{facturaController.limpiar}" process="@form" update="tblFactura, growl" styleClass="ui-button-danger"/> 
                    </p:toolbarGroup>
                </p:toolbar>                
                <div class="card">
                    <p:dataTable id="tblFactura" var="factura" value="#{facturaController.lstfactura}" >
                        <p:column headerText="ID">
                            <h:outputText value="#{factura.id_factura}" />
                        </p:column>

                        <p:column headerText="FECHA" sortBy="#{factura.id_cliente}">
                            <h:outputText value="#{factura.id_cliente}" />
                        </p:column>

                        <p:column headerText="TOTAL" sortBy="#{factura.num_mesa}">
                            <h:outputText value="#{factura.num_mesa}" />
                        </p:column>
                        
                        <p:column headerText="Descuento" sortBy="#{factura.metodo_pago}">
                            <h:outputText value="#{factura.metodo_pago}" />
                        </p:column>
                        <p:column headerText="Descuento" sortBy="#{factura.fecha_transacion}">
                            <h:outputText value="#{factura.fecha_transacion}" />
                        </p:column>
                        <p:column headerText="Descuento" sortBy="#{factura.total}">
                            <h:outputText value="#{factura.total}" />
                        </p:column>

                        <p:column headerText="Actions">
                            <p:commandButton value="Eliminar" actionListener="#{facturaController.Eliminarfactura(factura.id_factura)}" process="@form" update="tblFactura" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </h:body>
    </f:view>

</html>
